{% extends 'base.html' %} {% load static %}
<!-- Block title -->
{% block title %}LIMS Home{% endblock %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% block additionalStyles %}
    <link rel="stylesheet" href="{% static 'css/home.css' %}" />
    {% endblock %}
  </head>
  <body>
    {% block content %}
    <div class="container">
      <div class="container col-xxl-8 px-4 py-5">
        <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
          <div class="col-10 col-sm-8 col-lg-6">
            <img
              src="{% static 'image/homepage_image.jpg' %}"
              class="img-fluid border rounded-3"
              alt="Welcome to the LIMS homepage"
              width="700"
              height="500"
              loading="lazy"
            />
          </div>
          <div class="col-lg-6">
            <h1 class="display-5 fw-bold lh-1 mb-3">LIMS Home</h1>
            <p class="lead">
              A user-friendly, end to end solution for managing common
              laboratory functions.
            </p>
            <div class="d-grid gap-2 d-md-flex justify-content-md-start">
              <a
                type="button"
                class="btn btn-primary btn-lg px-4 me-md-2"
                href="{% url 'accounts:registration' %}"
              >
                Sign Up
              </a>
              <a
                type="button"
                class="btn btn-outline-secondary btn-lg px-4"
                href="{% url 'login' %}"
              >
                Log In
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endblock %}
  </body>
</html>
